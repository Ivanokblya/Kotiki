<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
</head>
<body>
    <h1>Котики</h1>
    <form id="catForm">
        <label for="url">Введите URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Получить котика</button>
    </form>

    <div id="catImage"></div>

    <script>
        document.getElementById('catForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('url').value;
            fetch('/getCatImage?url=' + url)
                .then(response => response.text())
                .then(statusCode => {
                    var imageUrl = 'https://http.cat/' + statusCode.trim();
                    document.getElementById('catImage').innerHTML = '<img src="' + imageUrl + '" alt="Cat Image">';
                })
                .catch(error => {
                    console.error('Error fetching status code:', error);
                });
        });
    </script>
</body>
</html>
